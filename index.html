<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BC Stream</title>
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="notes.png">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="BC notes" />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter'], mono: ['JetBrains Mono'] } } }
        }
    </script>
    <style>
        [v-cloak] { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        textarea:focus { outline: none !important; box-shadow: none !important; }
        
        /* Code Block & Width Blowout Fix */
        .prose { word-break: break-word; overflow-wrap: break-word; }
        .prose pre { white-space: pre !important; overflow-x: auto !important; max-width: 100% !important; display: block !important; padding: 1rem; border-radius: 0.5rem; background: #18181b; }
        .prose code { white-space: pre-wrap !important; word-break: break-all !important; }
        
        .menu-enter-active, .menu-leave-active { transition: transform 0.3s ease; }
        .menu-enter-from, .menu-leave-to { transform: translateX(-100%); }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 overflow-hidden font-sans">

<div id="app" v-cloak class="flex h-screen w-full relative">
    
    <transition name="menu">
        <aside v-if="sidebarOpen" class="fixed inset-0 z-50 bg-white dark:bg-zinc-950 flex flex-col p-6 md:relative md:w-80 md:translate-x-0 md:flex md:border-r md:border-zinc-200 dark:md:border-zinc-800">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-3">
                    <img src="notes.png" class="w-8 h-8 rounded-lg" alt="Logo">
                    <h1 class="text-xl font-bold tracking-tighter">BC</h1>
                </div>
                <button @click="sidebarOpen = false" class="md:hidden text-2xl">‚úï</button>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar pr-2">
                <div class="mb-8">
                    <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest text-zinc-400 mb-4 px-2">Folders <button @click="createFolder" class="text-lg">+</button></div>
                    <div v-for="f in folders" @click="activeFolderId = f.id" :class="['p-3 rounded-xl mb-2 cursor-pointer transition-all', activeFolderId === f.id ? 'bg-zinc-100 dark:bg-zinc-900 font-semibold' : 'text-zinc-500']">
                        üìÅ {{ f.name }}
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest text-zinc-400 mb-4 px-2">Streams <button @click="createNote" class="text-lg">+</button></div>
                    <div v-for="n in filteredNotes" @click="selectNote(n.id)" :class="['p-3 rounded-xl mb-2 cursor-pointer truncate transition-all', activeNoteId === n.id ? 'bg-zinc-900 text-white dark:bg-zinc-100 dark:text-zinc-900' : 'text-zinc-500']">
                        # {{ n.title || 'Untitled Stream' }}
                    </div>
                </div>
            </div>

            <div class="pt-6 border-t border-zinc-100 dark:border-zinc-900">
                <button @click="isDark = !isDark" class="w-full py-4 rounded-2xl bg-zinc-100 dark:bg-zinc-900 flex items-center justify-center gap-3 font-medium">
                    <span v-if="isDark">‚òÄÔ∏è Light Mode</span><span v-else>üåô Dark Mode</span>
                </button>
            </div>
        </aside>
    </transition>

    <main class="flex-1 flex flex-col bg-white dark:bg-zinc-950 min-w-0 h-full relative">
        <header class="h-16 flex items-center justify-between px-6 border-b border-zinc-100 dark:border-zinc-900 shrink-0">
            <div class="flex items-center gap-4 flex-1">
                <button @click="sidebarOpen = true" class="text-2xl">‚ò∞</button>
                <input v-if="activeNote" v-model="activeNote.title" class="bg-transparent font-bold text-lg focus:ring-0 w-full outline-none" placeholder="Stream Title...">
            </div>
            <button v-if="activeNote" @click="deleteNote" class="ml-4 opacity-40 hover:opacity-100">üóëÔ∏è</button>
        </header>

        <div class="flex-1 overflow-y-auto px-4 py-8 custom-scrollbar pt-50" id="feed">
            <div class="max-w-2xl mx-auto flex flex-col gap-6">
                <div v-if="activeNote && activeNote.blocks.length" v-for="(block, index) in activeNote.blocks" :key="block.id">
                    <div v-if="shouldShowDate(index)" class="flex justify-center my-8">
                        <span class="text-[10px] font-bold uppercase tracking-[0.2em] bg-zinc-100 dark:bg-zinc-900 px-3 py-1 rounded-full text-zinc-400">
                            {{ formatDate(block.timestamp) }}
                        </span>
                    </div>

                    <div class="group relative  px-5 min-w-0">
                        <div class="prose dark:prose-invert text-sm max-w-full w-full leading-relaxed" v-html="renderMarkdown(block.text)"></div>
                        <div class="mt-4 flex items-center justify-between border-t border-zinc-200/30 dark:border-zinc-800 pt-3 opacity-40 group-hover:opacity-100 transition-opacity">
                            <span class="text-[10px] font-mono">{{ formatTime(block.timestamp) }}</span>
                            <div class="flex gap-4">
                                <button @click="copyBlock(block.text)" class="text-[10px] uppercase font-bold hover:text-blue-500">Copy</button>
                                <button @click="editBlock(index)" class="text-[10px] uppercase font-bold hover:text-amber-500">Edit</button>
                                <button @click="deleteBlock(index)" class="text-[10px] uppercase font-bold hover:text-red-500">Del</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer v-if="activeNote" class="p-4 bg-white dark:bg-zinc-950 border-t border-zinc-100 dark:border-zinc-900 shrink-0">
            <div class="max-w-2xl mx-auto relative flex items-end gap-2 bg-zinc-100 dark:bg-zinc-900 p-2 rounded-2xl">
                <textarea 
                    v-model="newMessage" 
                    ref="messageInput"
                    @keydown.enter.exact.prevent="appendMessage"
                    rows="1"
                    class="w-full bg-transparent p-3 text-sm focus:ring-0 resize-none max-h-32 outline-none"
                    placeholder="Type a paragraph..."
                ></textarea>
                <button @click="appendMessage" class="bg-zinc-900 dark:bg-white text-white dark:text-zinc-900 p-3 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </div>
        </footer>
    </main>
</div>

<script>
    const { createApp, ref, computed, watch, nextTick } = Vue;

    createApp({
        setup() {
            const folders = ref(JSON.parse(localStorage.getItem('zs_f')) || [{ id: '1', name: 'General' }]);
            const notes = ref(JSON.parse(localStorage.getItem('zs_n')) || []);
            const activeFolderId = ref(folders.value[0]?.id);
            const activeNoteId = ref(null);
            const sidebarOpen = ref(true);
            const isDark = ref(localStorage.getItem('zs_t') === 'dark');
            const newMessage = ref('');
            const messageInput = ref(null);

            watch([folders, notes], () => {
                localStorage.setItem('zs_f', JSON.stringify(folders.value));
                localStorage.setItem('zs_n', JSON.stringify(notes.value));
            }, { deep: true });

            watch(isDark, (val) => {
                document.documentElement.classList.toggle('dark', val);
                localStorage.setItem('zs_t', val ? 'dark' : 'light');
            }, { immediate: true });

            const filteredNotes = computed(() => notes.value.filter(n => n.folderId === activeFolderId.value));
            const activeNote = computed(() => notes.value.find(n => n.id === activeNoteId.value));

            const appendMessage = () => {
                if (!newMessage.value.trim() || !activeNote.value) return;
                activeNote.value.blocks.push({
                    id: Date.now(),
                    text: newMessage.value.trim(),
                    timestamp: Date.now()
                });
                newMessage.value = '';
                scrollToBottom();
                nextTick(() => messageInput.value?.focus());
            };

            const scrollToBottom = () => {
                nextTick(() => {
                    const el = document.getElementById('feed');
                    if (el) el.scrollTop = el.scrollHeight;
                });
            };

            const selectNote = (id) => { activeNoteId.value = id; sidebarOpen.value = false; scrollToBottom(); };
            const shouldShowDate = (i) => i === 0 || new Date(activeNote.value.blocks[i-1].timestamp).toLocaleDateString() !== new Date(activeNote.value.blocks[i].timestamp).toLocaleDateString();
            const formatDate = (ts) => new Date(ts).toLocaleDateString() === new Date().toLocaleDateString() ? 'Today' : new Date(ts).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            const formatTime = (ts) => new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            return {
                folders, notes, activeFolderId, activeNoteId, sidebarOpen, isDark, newMessage, messageInput,
                filteredNotes, activeNote, appendMessage, selectNote, shouldShowDate, formatDate, formatTime,
                renderMarkdown: (t) => marked.parse(t || ''),
                createFolder: () => { const n = prompt('Folder Name:'); if(n) folders.value.push({id:Date.now().toString(), name:n}) },
                createNote: () => { const id = Date.now().toString(); notes.value.push({id, folderId: activeFolderId.value, title:'', blocks:[]}); activeNoteId.value=id; sidebarOpen.value=false; },
                deleteNote: () => { if(confirm('Delete Stream?')) { notes.value = notes.value.filter(n => n.id !== activeNoteId.value); activeNoteId.value = null; } },
                copyBlock: (t) => navigator.clipboard.writeText(t),
                editBlock: (i) => { const n = prompt("Edit:", activeNote.value.blocks[i].text); if(n) activeNote.value.blocks[i].text = n; },
                deleteBlock: (i) => activeNote.value.blocks.splice(i, 1)
            };
        }
    }).mount('#app');

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
    }
</script>
</body>
</html>
